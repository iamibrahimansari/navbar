<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Navbar</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="./css/style.css">
    </head>
    <body>
        <menu class="menu">
            <section class="site-name">
                <a href="#">Ibrahim Ansari</a>
            </section>
            <nav class="nav">
                <ul class="nav__list">
                    <li class="nav__list__item1 list-item">
                        <a href="/" class="link">Home</a>
                    </li>
                    <li class="nav__list__item2 list-item">
                        <a href="/" class="link">About</a>
                    </li>
                    <li class="nav__list__item3 list-item">
                        <a href="/" class="link">Projects</a>
                    </li>
                    <li class="nav__list__item4 list-item">
                        <a href="/" class="link">Contact</a>
                    </li>
                </ul>
            </nav>
            <nav class="social-links">
                <ul class="social-links__list">
                    <li class="social-links__list__item1 list-item">
                        <a href="/gh" class="link gh">
                            <i class="fa-brands fa-square-github"></i>
                        </a>
                    </li>
                    <li class="social-links__list__item2 list-item">
                        <a href="/linkdin" class="link linkdin">
                            <i class="fa-brands fa-linkedin"></i>
                        </a>
                    </li>
                    <li class="social-links__list__item3 list-item">
                        <a href="/twitter" class="link twitter">
                            <i class="fa-brands fa-square-twitter"></i>
                        </a>
                    </li>
                    <li class="social-links__list__item4 list-item">
                        <a href="/insta" class="link insta">
                            <i class="fa-brands fa-square-instagram"></i>
                        </a>
                    </li>
                    <li class="social-links__list__item5 list-item">
                        <a href="/fb" class="link fb">
                            <i class="fa-brands fa-square-facebook"></i>
                        </a>
                    </li>
                </ul>
            </nav>
            <section class="mobile">
                <i class="fa-solid fa-bars active"></i>
                <i class="fa-solid fa-xmark"></i>
            </section>
        </menu>
        <script src="./js/script.js"></script>
    </body>
</html>
